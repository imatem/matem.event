[buildout]
extends =
    buildout.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg
parts =
    node
    extras
    code-analysis
    jenkins-test
    jenkins-test-coverage
    coverage
jenkins-test-eggs = ${buildout:package-name} ${buildout:package-extras}
jenkins-test-directories = src/matem/event

[code-analysis]
jenkins = True
jscs = False
jshint = False
csslint = False
